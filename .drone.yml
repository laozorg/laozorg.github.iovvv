kind: pipeline
type: docker
name: default

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./node_modules

  - name: build
    image: node
    commands:
      - npm i
      - npm run build

  - name: deploy
    image: appleboy/drone-scp
    settings:
      host: cu.laoz.org
      username: root
      password: 
        from_secret: psw
      port: 13223
      target: /root/env/blog
      source: ./public

  - name: finish
    image: curlimages/curl
    commands:
      - /bin/sh bark.sh

  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./node_modules

volumes:
  - name: cache
    host:
      path: /tmp/cache

trigger:
  event:
  - push